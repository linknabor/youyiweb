<script type="text/javascript">
function initSwiper(){
    //头部展示图适应屏幕
    window.onload=function(){
        var a2=parseInt($('.swiper-slide img').css('width') );
        var a3=a2*0.4;
        $('.swiper-container').css({height:a3 + 'px'});
        $('.swiper-slide img').css({height:a3 + 'px'});
		$('.hideloadingpage').hide();

		//顶部图片滑动代码↓
	    var mySwiper = new Swiper('.swiper-container',{
	        speed:750,
	        autoplay:3000,	//
	        autoplayDisableOnInteraction: false,
	        autoplayStopOnLast:true,
	        pagination: '.pagination',
	        loop:true
	    })
    }
}
