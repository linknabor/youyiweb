<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="telephone=no" name="format-detection" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>保洁</title>
		<link rel="stylesheet" href="../../static/css/swiper.css">
		<script src="../../static/js/avalon.js"></script>
		<script src="../../static/js/jquery.js"></script>
		<script src="../../static/js/common_v3.js"></script>
		<!--<script src="../../static/js/common_v3.js?v=20151217"></script>-->
		<script src="success.js"></script>
		<style type="text/css">
			body{
				margin:0;
				background-color: #f4f5f6;
			}
			.icon1{
				width: 100%;
			}
			.success_point{
				width: 100%;
				padding: 24px 17%;
				background-color: #FFFFFF;
				border-bottom: 1px solid #CCCCCC;
				margin-top: -2px;
			}
			.icon2{
				width: 65%;
			}
			.order_detail1{
				padding: 14px;
				background-color: #FFFFFF;
				border-bottom: 1px solid #CCCCCC;
			}
			.div1{
				margin: 10px 0;
				font-family: "微软雅黑";
				font-size: 14;
				color: #838383;
			}
			.order_detail2{
				padding: 14px 14px 26px 14px;
				background-color: #FFFFFF;
				/*border-bottom: 1px solid #CCCCCC;*/
			}
			.btn {
				display: block;
				width: 100%;
				height: 48px;
				line-height: 40px;
				color: #fff;
				font-family: "微软雅黑";
				font-size: 24px;
				text-align: center;
				padding-bottom: 4px;
				background-color: #ff8a00;
				outline: none;
				border: none;
				text-decoration: none;
			}
		</style>
	</head>
	<body ms-controller="root">
		<img src="../../static/img/baojie/img_yuyue_succeed_02.png" class="icon1"/>
		<div class="success_point">
			<img src="../../static/img/baojie/img_wenzi_05.png" class="icon2"/>
		</div>
		<div class="order_detail1">
			<div class="div1">预约单号：{{bill.orderNo}}</div>
			<div class="div1">地址：{{bill.address}}</div>
			<div class="div1">联系人：{{bill.receiverName}}</div>
			<div class="div1">联系电话：{{bill.tel}}</div>
		</div>
		<div class="order_detail2">
			<div class="div1">项目：{{bill.typeName}}</div>
			<div class="div1">时间：{{bill.requireDateStr}}</div>
			<div class="div1">保洁时长：{{bill.itemCount}}</div>
			<div class="div1">实际支付金额：￥{{bill.realAmount}}</div>
		</div>
		<a href="index.html" class="btn">返回首页</a>
	</body>
</html>
