<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../../static/js/jquery.js?v=20151217"></script>
	<script src="../../static/js/avalon.js"></script>
	<script src="../../static/js/common_v3.js?v=20151217"></script>
	<script src="success.js?v=1"></script>
 	<style type="text/css">
       
        .checkbox {
            vertical-align: sub;
        }
        img{
        	height: 20px;
        	width: 20px;
        }
        .title_area{
        	padding: 45px 0;
            background:#f7f7f1;
        }
        .brand-tip-1 {
            text-align: center;
            font-size: 30px;
            background: url("../../static/images/group/icon_successful.png") no-repeat #f7f7f1;
            background-position: 25% center;
            background-size: 28px;
            color: #FF8A00;
        }
        .brand-tip-2 {
            text-align: center;
            background:#f7f7f1;
            margin-top:25px;
            font-size: 20px;
            color: #FF8A00;
        }
        .orderitem{
        	color:#cccccc;
        	font-size:16px;
			clear: both;
			margin:8px 10px;
			height:26px;
		}
		.orderitem:last-child{
			border-bottom: 1px solid #cccccc;
		}
		.fontr{
			text-align: right;
			float:right;
		}
		.w20{
			width:60px;
		}
		.grade{
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            margin-top :15px;
    		overflow: hidden;

        }
        .desc_area{
        	font-size: 15px;
        	margin-top:18px;
        }
        .desc_info{
        	float: left;
        	display: inline-block;
        	color:gray;
        	width: 70%;
        }
        .desc_title{
        	float: left;
        	display: inline-block;
        	width: 30%;
        }
        .items-area{
        	padding: 10px 0;
        }
        .h30{
        	height:30px;
        }
 	</style>
</head>

<body ms-controller="root">
	<div class="title_area">
	    <div class="brand-tip-1">支付成功</div>
	    <div class="brand-tip-2">请等待小哥上门取件</div>
    </div>
	<div class="bg_ffffff bb_gray items-area">
		<div ms-repeat-order="bill.items" class="orderitem">
			<p class="fl w60">{{order.title}}</p>
			<p class="fl w20 fontr">￥{{order.price}}</p>
			<p class="fl w20 fontr">×{{order.count}}</p>
		</div>
	</div>
    <div class="bg_ffffff desc_area">
    	<div class="grade">
    		<span class="desc_title">联系地址:</span>
    		<span class="desc_info">&nbsp;{{bill.address}}</span>
    	</div>
    	<div class="grade">
    		<span class="desc_title">预约时间:</span>
    		<span class="desc_info">&nbsp;{{bill.serviceDateStr}}</span>
    	</div>
    	<div class="grade">
    		<span class="desc_title">联系人:</span>
    		<span class="desc_info">&nbsp;{{bill.receiverName}}</span>
    	</div>
    	<div class="grade">
    		<span class="desc_title">手机号：</span>
    		<span class="desc_info">&nbsp;{{bill.tel}}</span>
    	</div>
  	</div>
  	
	<div style="width: 100%;height: 80px;">&nbsp;</div>
  	<div class="btn-fixed">
		<a href="#" class="btn" ms-click="gotoBack">返回</a>
	</div>
</body>
</html>
