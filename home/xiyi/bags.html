<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    	<meta content="telephone=no" name="format-detection" />
		<meta charset="UTF-8">
		<title>洗衣</title>
		<link rel="stylesheet" href="../../static/css/common_v2.css">
   		<script src="../../static/js/fastclick.min-1.0.6.js"></script>
		<script src="../../static/js/jquery.js"></script>
		<script src="../../static/js/avalon.js"></script>
		<script src="../../static/js/common_v3.js"></script>
		<script src="bags.js"></script>
		<style type="text/css">
			body{
				box-sizing: border-box;
				background-color: #efeeec;
				font-size: 10px;
			}
			.title{
				margin:15px;
				font-size: 13px;
				display: block;
				text-align: center;
				color:#b2b2b2;
			}
			body .showlist{
				overflow: hidden;
				background-color: #fff;
				margin:0px 15px 15px 15px;
			}
			.imgshow{
				text-align: center;
				width:40%;
			}
			.imgshow img{
				width:100px;
				height:100px;
				max-width: 100px;
				margin-top: 50px;
			}
			.imgshow .imgtype{
				font-size: 14px;
				margin: 15px 0px;
			}
			.imgshow .imgstyle{
				font-size: 12px;
				color: #bbb;
			}
			.infoshow{
				width:60%;
				margin-top: 15px;
				font-size: 15px;
			}
			.btnhome{
				position: relative;
				margin-top:30px;
				border-top:1px solid #ddd;
				height:70px;
				width:100%;
			}
			.btnhome .btns{
				height:30px;
				position: absolute;
				right:15px;
				bottom:15px;
			}
			.reduce{
				width:30px;
				height:30px;
				border: none;
				background-color: transparent;
				background-image: url("../../static/images/home/wash/reduce.png");
				background-size:100%;
				font:0/0 a;
			}
			.nums{
				width:30px;
				height:30px;
				line-height: 30px;
				font-size:16px;
				text-align: center;
			}
			.addbtn{
				width:30px;
				height:30px;
				border: none;
				background-color: transparent;
				background-image: url("../../static/images/home/wash/add.png");
				background-size:100%;
				font:0/0 a;
			}
			#foot{
				width:100%;
				height:50px;
				position: fixed;
				bottom:0px;
				/*border:1px solid #aaa;*/
				background-color: #fff;
			}
			#foot .paynums{
				height:50px;
				width:150px;
				line-height: 50px;
				text-align: center;
				color:#ff8a00;
			}
			#foot .paynums span{
				font-size: 14px;
			}
			#foot .paybtn{
				height:40px;
				width:120px;
				line-height: 40px;
				text-align: center;
				background-color: #ff8a00;
				margin:5px 30px 0px 0px;
				color:#fff;
				border-radius: 5px;
				font-size:15px;
			}
		</style>
	</head>
	<body ms-controller="root">
		<span class="title">{{type.description}}</span>
		<div class="showlist" ms-repeat-bags="washbags">
			<div class="fl imgshow">
				<img ms-src={{bags.imageUrl}} alt="" />
				<p class="imgtype">{{bags.title}} <span style="color:#ff8a00">{{bags.price}}</span><span style="color:#ff8a00">元</span></p>
				<p class="imgstyle">{{bags.extraDesc1}}</p>
			</div>
			<div class="fl infoshow">
				{{bags.description | html}}
			</div>
			<div class="fl btnhome">
				<div class="btns">
					<input class="fl reduce" type="button" ms-click="reduce($index)"/>
					<span class="fl nums">{{bags.count}}</span>
					<input class="fl addbtn" type="button" ms-click="add($index)"/>
				</div>
			</div>
		</div>
		<br />
		<br />
		<br />
		<div id="foot">
			<p class="fl paynums">
				<span style="font-size: 19px;">{{totalStr}}</span>&nbsp;&nbsp;/&nbsp;&nbsp;
				<span id="carNum">{{carNum}}</span>{{unit}}
			</p>
			<div class="fr paybtn" ms-click="toShopCart">立即支付</div>
		</div>
	</body>
</html>
