<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    	<meta content="telephone=no" name="format-detection" />
		<meta charset="UTF-8">
		<title>洗衣</title>
		<link rel="stylesheet" href="../../static/css/common.css">
   		<link rel="stylesheet" href="../../static/css/header.css">
   		<script src="../../static/js/fastclick.min-1.0.6.js"></script>
		<script src="../../static/js/jquery.js"></script>
		<script src="../../static/js/avalon.js"></script>
		<script src="../../static/js/common_v3.js"></script>
		<script src="items.js?v=2"></script>
		<style type="text/css">
			body{
				box-sizing: border-box;
				color:#666;
				background-color: #efeeec;
				font-size: 1em;
			}
			body>span{
				margin:15px;
				display: block;
				text-align: center;
				color:#b2b2b2;
			}
			.paylist>div{
				margin:0px 15px 15px 15px;
				background-color: #fff;
				padding:15px;
				font-size: 1.2em;
				overflow: hidden;
				position: relative;
			}
			.paylist>div img{
				float:left;
				width:99px;
				height:99px;
			}
			.paylist .firchild{
				float: left;
				width:50%;
				margin:26px 0px 15px 15px;
			}
			.paylist .laschild{
				float: left;
				width:50%;
				margin-left: 15px;
			}
			.paylist .laschild span{
				font-size: 1.2em;
				color:#ff8a00;
			}
			.paylist .btns{
				height:15px;
				width:100px;
				position: absolute;
				right:15px;
				bottom:30px;
			}
			.reduce{
				width:30px;
				height:30px;
				border: none;
				background-color: transparent;
				background-image: url("../../static/images/home/wash/reduce.png");
			}
			.nums{
				width:40px;
				height:30px;
				line-height: 30px;
				text-align: center;
			}
			.addbtn{
				width:30px;
				height:30px;
				border: none;
				background-color: transparent;
				background-image: url("../../static/images/home/wash/add.png");
			}
			#foot{
				width:100%;
				height:60px;
				position: fixed;
				bottom:0px;
				border:1px solid #aaa;
				background-color: #fff;
			}
			#foot .paynums{
				height:60px;
				width:150px;
				line-height: 60px;
				text-align: center;
				color:#ff8a00;
			}
			#foot .paynums span{
				font-size: 1.4em;
			}
			#foot .paybtn{
				height:40px;
				width:120px;
				font-size:14px;
				line-height: 40px;
				text-align: center;
				background-color: #ff8a00;
				margin:10px 30px 0px 0px;
				color:#fff;
				border-radius: 5px;
			}
		</style>
	</head>
	<body ms-controller="root">
		<span>{{type.description}}</span>
		<div class="paylist">
			<div ms-repeat-item="items">
				<img ms-src="item.imageUrl"/>
				<p class="firchild">{{item.title}}</p><br />
				<span class="laschild"><span>{{item.price}}</span>&nbsp;元&nbsp;/&nbsp;件</span>
				<div class="btns">
					<input class="fl reduce" type="button" ms-click="reduce($index)"/>
					<span class="fl nums">{{item.count}}</span>
					<input class="fl addbtn" type="button" ms-click="add($index)"/>
				</div>
			</div>
		</div>
		
		<br />
		<br />
		<br />
		<div id="foot">
			<p class="fl paynums">
				<span>￥<span id="totals">{{totalStr}}</span></span>&nbsp;&nbsp;/&nbsp;&nbsp;
				<span id="carNum">{{carNum}}</span>件
			</p>
			<div class="fr paybtn" ms-click="putToCart">立即支付</div>
		</div>
	</body>
</html>
