<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title></title>
<link rel="stylesheet" href="../../static/css/common.css">
<link rel="stylesheet" href="../../static/plugin/jquery.datetimepicker.css">
<script src="../../static/js/jquery.js"></script>
<script src="../../static/js/avalon.js"></script>
<script src="../../static/plugin/jquery.datetimepicker.js"></script>
<script src="../../static/js/common_v3.js"></script>
<script src="0504_01.js"></script>
<style>
.banner{
    display: block;
    width: 100%;
    max-width: 100%;
    height: auto;
}
.info-wrap {
    padding: 0 15px 15px;
    font-size: 12px;
    color: #3b3937;
}
.divider {
    border-bottom: 10px solid #f7f7f2;
}
.clearfix:before, .clearfix:after {
    display: table;
    content: "";
}
.clearfix:after {
    clear: both;
}
.fs15{
    font-size:15px;
}
.fl{
    float:left
}
.fr{
    float:right
}
.price {
    padding-top: 11px;
    padding-bottom: 4px;
    font-size: 16px;
    font-weight: bold;
    color: #ff8a00;
}
.date_pppp {
    position: fixed;
    width: 0px;
    height: 0px;
    color: #fccc;
    z-index: -1;
    top: 200px;
    left: 50px;
    border: 0px;
}
.fs13{
    font-size: 13px;
}
.desc-wrap {
    border: 1px solid #d4cfc8;
    color: #3b3937;
    padding: 15px;
}
.order-title {
    color: #7e6b5a;
    padding-left: 15px;
}
.block-menu {
    border-top: 1px solid #d4cfc8;
}
.list {
    list-style: none;
    padding-left: 0;
    margin: 0 auto;
    overflow: hidden;
}
.block-menu li {
    border-bottom: 1px solid #d4cfc8;
    padding: 15px;
}
.rel {
    position: relative;
}
.flower-address-ul {
    border-bottom: 1px solid #d4cfc8;
    padding: 10px 15px;
}
.btn-home-fixed {
    color: white;
    bottom: 0px;
    left: 0px;
    right: 0px;
    position:fixed
}
.date-picker-value {
    position: absolute;
    right: 15px;
    top: 15px;
    color: #4f4f4f;
    font-size: 14px;
    pointer-events: none;
}
</style>
</head>
<body ms-controller="root">
	<section ms-visible="currentPage=='main'">
		<img class="banner" ms-src="banner_img"/>
		<div class="info-wrap divider">
			<div class="clearfix">
				<label class="title fs15 fl">服务费用</label> <input class="date_pppp"
					id="datetimepicker2" ms-duplex="servicedate"> <span
					class="fs15 price fr">{{show_prices}}</span>
			</div>
			<div class="desc-wrap fs13" ms-html="ruleInfo.description"></div>
			<label class="title fs13 order-title">预约需求</label><br>
			<ul class="list block-menu">
				<li class="rel"><span class="fs14">服务时间</span>
					<span class="date-picker-value" ms-visible="!servicedate">请选择时间</span>
					<span class="fr"><input style="margin-top: -20px;" type="date" placeholder="请选择时间" class="fs15  hidden-input" ms-duplex-string="servicedate" value="{{servicedate}}" />
					</span>
			</ul>

			<ul ms-click="showAddress" class="list flower-address-ul">
				<li><span class="fs14">服务地址</span></li>
				<li><a class="menu-link" ms-class-value-color="address.id">{{address.city}}{{address.county}}{{address.xiaoquName}}{{address.detailAddress}}</a></li>
			</ul>

			<div class="divider"></div>
		</div>
		<div class="btn-home-fixed">
			<span class="fl"
				style="height: 40px; line-height: 40px; width: 36%; background-color: #444; text-align: center; font-size: 15px;"
				ms-click="golist"> 更多服务 </span> <span class="fl"
				style="height: 40px; line-height: 40px; width: 64%; background-color: #ff8a00; text-align: center; font-size: 15px;"
				ms-click="submit" ms-class-useless="submiting"> 立即下单 </span>
		</div>

	</section>

	<!-- 地址编辑 -->
	<div ms-include-src="'../../common/address.html'"></div>
</body>
</html>
