<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>我的拼单</title>
    <link rel="stylesheet" href="../static/css/common.css?v=20151217">
    <link rel="stylesheet" href="../static/css/header.css?v=20151217">
	<script src="../static/js/fastclick.min-1.0.6.js?v=20151217"></script>
	<script src="../static/js/zepto.min.js?v=20151217"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/common_v3.js?v=20151217"></script>
	<script src="groups.js?v=20151217"></script>
 	<style type="text/css">
 	[ms-controller]{display:none} 
 	     .avatar-wrap {
            height: 42rem;
            text-align: center;
        }
        .creator-wrap {
            margin-bottom: 10px;
            height: 30px;
            line-height: 30px;
        }
        .avatar {
            height: 30px;
            width: 30px;
            margin: 0;
            margin-right: 15px;
        }
        .order-bottom {
            color: #a6937c;
            line-height: 23px;
            min-height: 23px;
        }
 	</style>
</head>

<body ms-controller="root">
    <div class="tab plr15">
        <span class="tab-title" ms-repeat-tab="tabs" ms-class-active="tab.active" ms-click="changeTab($index)">{{tab.name}}</span>
    </div>
	<div class="avatar-wrap rel ov" ms-visible="groupsNum == 0">
        <div class="filter-img avatar-wrap center-bg" ms-css-background-image="url('{{bg_img}}')"></div>
    </div>
    <div class="group-item p15 divider" ms-repeat-group="groups">
        <div class="ov lite-divider creator-wrap pb15 fs13" style="margin-bottom:10px">
            <img class="avatar fl" ms-src="{{group.ownerHeaderIcon}}"/>
            <span class="">{{creatorName($index)}}发起的拼单</span>
            <span class="fr" style="color:#888">{{dateTimeStrs($index)}}</span>
        </div>
        <div>
        	<img class="fl order-picture" ms-src="{{group.smallPicture}}"/>
        	<div class="ov pb15 fs14">{{group.productName}}</div>
        	<div class="ov pb15 lite-divider" style="color:#3b3937">
            	<span class="fl fs13">
                	¥{{group.price}}
                	<!-- <span style="color:#888">（共{{group.count}}个商品）</span> -->
            	</span>
            	<span class="fr fs13 highlight">{{statusStrs($index)}}</span>
        	</div>
        </div>
        <div class="pt15 fs13 group-bottom">
            <span>&nbsp;{{leftTimeStrs($index)}}</span>
            <a ms-click="gotoGroupDetail(group)" class="btn-plain fr" style="margin-right:0">拼单详情</a>
        </div>
    </div>
</body>
</html>
