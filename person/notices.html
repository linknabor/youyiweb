		<style>
		[ms-controller]{display:none} 
			.item{
				border-bottom: solid 1px #D4CFC8;
			}
			.notice-type{
				color:#666666
			}
			.unread{
				border:#D07100 1px solid;
				border-radius: 2px;
				font-size:12px;
				margin-top: 2px;
				color:#D07100
			}
			.icon {
				display: inline-block;
				width: 12px;
				height: 12px;
				background-repeat: no-repeat;
				background-size: 12px;
				
				margin:5px 2px 0px 0;
			}
			.time-icon {
				background-image: url("../static/images/group/icon_time_gray.png");
			}
			.menu-link-arrow {
		 		background-position-y: 15px;
		 		padding-right: 10px;
		 		color: #3b3937;
		 		display: block;
		 		background: url("../static/images/group/icon_arrow.png") no-repeat;
		 		background-size: 7px 12px;
		 		background-position: right center;
		 	}
		 	.notice-content{
	  			text-overflow:ellipsis;
		  		overflow: hidden;
		  		white-space:nowrap;
		 	}
		</style>
	</head>

		</div>
	
		<div id="indexDiv">
			<div class="mlr15 ptb15 item" ms-repeat-notice="notices" ms-click="gotoDetail(notice)">
				<div style="height:35px">
					<div class="fl fs15 notice-type">{{notice.noticeTypeStr}}</div>
					<div class="fl unread mlr10 plr10" ms-visible="!notice.readed">未读</div>
					<span class="fr fs12" style="color:#888888"><i class="icon time-icon"></i>{{notice.timeStr}}</span>
				</div>
				<div>
					<div class="menu-link-arrow fs14 notice-content">{{notice.title}}</div>
				</div>
			</div>
		</div>
