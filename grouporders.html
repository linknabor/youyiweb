
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>我的友宜物业</title>
<link href="static/css/header.css?v=20151217" rel="stylesheet" />
<link href="static/css/common.css?v=20151217" rel="stylesheet" />

	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/jscript" src="static/js/jquery.js?v=20151217"></script>
<script type="text/jscript" src="static/js/fastclick.min-1.0.6.js?v=20151217"></script>
<script type="text/jscript" src="static/js/avalon.js"></script>
<script type="text/jscript" src="static/js/common_v3.js?v=20151217"></script>
<script type="text/jscript" src="grouporders.js?v=20151217"></script>

 	<style type="text/css">
 	     .avatar-wrap {
            height: 42rem;
            text-align: center;
        }
 	</style>

</head>
<body  ms-controller="root">
	<!-- load -->
		<div class="load6" id="LoadingBar">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		        
		<div id="fade" class="black_overlay">
		</div>
		
		<div id="phoneErro"></div>
		
		<div id="phoneAjax" class="hidden">
			<img src="http://7xlem4.com2.z0.glb.qiniucdn.com/backed/images/load2.gif" style="width:40px;height40px;vertical-align: middle;">
		</div>
	<!-- load -->
	
		<div class="dropdown-wrap" style="margin: 0 15px"
			ms-class-collapsed="dropdownCollapsed" ms-click="toggleDropdown">
			<span ms-visible="selectedDropdown==''">订单筛选</span>
			{{selectedDropdown.name}}
			<div class="dropdown" ms-visible="!dropdownCollapsed">
				<div class="dropdown-item" ms-repeat-item="dropdowns"
					ms-class-no-border="$last" ms-click="selectDropdown($index)">{{item.name}}</div>
			</div>
		</div>
		<div class="avatar-wrap rel ov" ms-visible="groupsNum == 0">
        	<div class="filter-img avatar-wrap center-bg" ms-css-background-image="url('{{bg_img}}')"></div>
    	</div>	
		<div class="order-item p15 divider" ms-repeat-order="orders">
			<div ms-click="gotoDetail(order.id)">
				<img class="fl order-picture" ms-src="{{order.productThumbPic}}" />
				<div class="ov pb10 fs14">{{order.productName}}</div>
				<div class="ov pb10" style="color: #3b3937">
					<span class="fl fs13"> ¥{{order.price}} </span> 
	<!--					<span style="color: #888">（共{{order.count}}件商品）</span>-->
					<span class="fr fs13 highlight" ms-visible="order.orderStatus ==2">已取消支付</span>
					<span class="fr fs13 highlight" ms-visible="order.orderStatus !=2 && order.groupStatus==1">团购进行中</span>
					<span class="fr fs13 highlight" ms-visible="order.orderStatus !=2 && order.groupStatus==2">团购成功</span>
					<span class="fr fs13 highlight" ms-visible="order.orderStatus !=2 && order.groupStatus==3">团购失败</span>
				</div>
			</div>
			<div class="lite-divider" style="margin-top: 22px;margin-bottom: 2px;"></div>
			<div class="pt15 fs13" style="color: #a6937c; line-height: 23px">
				{{order.createDateStr}}
				<!--unpaid-->
				<a href="#"
					class="lite-btn fs13 fr" ms-click="orderPay(order)"
					ms-visible="order.status==0">付款</a> <a href="#"
					class="btn-plain fr" ms-click="orderCancel(order)"
					ms-visible="order.status==0">取消订单</a>
				<!--unsent-->
				<!--<a href="#"
					class="lite-btn fs13 fr" ms-click="notify(order.id)"
					ms-visible="order.status==9">提醒发货</a>-->
				<!--unrecieved-->
				 <a href="#"
					class="lite-btn fs13 fr" ms-click="orderConfirm(order)"
					ms-visible="order.status==5">确认收货</a> 
					
			 <a href="#" class="btn-plain fr" ms-visible="order.status==5" ms-click="checkLogisics(order)">查看物流</a> 
				<!--recieved-->
				<span ms-visible="order.status==6&&order.pingjiaStatus!=1"> <a href="#"
					class="lite-btn fs13 fr" ms-click="comment(order)"
					>评价商品</a>
				</span>
			</div>
		</div>
</body>
</html>
