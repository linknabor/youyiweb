<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>我的维修</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/header.css">
	<script src="../static/js/jquery.js"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/common_v3.js"></script>
	<script src="myRepair.js"></script>
 	<style type="text/css">
        body{
            background: #fffff8;
            margin: 0;
            height: auto;
        }
        .icon {
            background-size: 13px;
            width: 13px;
            height: 13px;
            margin-right: 5px;
            vertical-align: bottom;
        }
        .comment {
            margin-top: 5%;
            line-height: 20px;
        }
        .icon-repair {
            height: 60px;
            width: 60px;
            margin: 15px 15px;
            padding: 3%;
            border: 1px solid #31a8e6;
            border-radius: 3px;
        }
        .status-font{
            color: #FF8A00;
            background: #eee;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .emptybg{
        	background: url(images/bg_weixiudan.jpg) no-repeat;
        	background-size: 100%;
        }
 	</style>
</head>

<body style="padding-bottom:50px" ms-controller="root" ms-class-emptybg="orders.length==0">
    <div class="ov pr15 lite-divider" style="color:#3b3937" ms-repeat-item="orders" ms-click="gotoDetail($index)">
        <img class="icon-repair fl" ms-src="{{item.typeImg}}"/>
        <div class="ov ptb15">
            <span class="fl fs15" style="color: #000">{{item.typeName}}</span>
            <span class="fr fs12" style="color: #999;"><i class="icon time-icon"></i>{{item.time}}</span>
        </div>
        <div class="comment ov  pb15">
            <span class="fl fs15" style="font-size: 16px;color: #666;max-width: 120px;height:30px;line-height:30px; overflow: hidden;">{{item.projectName}}</span>
            <span class="fr fs12 status-font">{{item.statusStr}}</span>
        </div>
    </div>
</body>
</html>
