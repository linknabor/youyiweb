<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>维修成功</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/header.css">
	<script src="../static/js/jquery.js"></script>
    <script src="../static/js/avalon.js"></script>
    <script src="../static/js/common_v3.js"></script>
    <script src="operatorRepairSuccess.js?v=123"></script>
    <style>
        body{
            background: white;
            margin: 0;
            height: auto;
        }
        .title_area{
        	padding: 45px 0;
            background:#f7f7f1;
        }
        .brand-tip-1 {
            text-align: center;
            font-size: 30px;
            background: url("../static/images/group/icon_successful.png") no-repeat #f7f7f1;
            background-position: 25% center;
            background-size: 28px;
            color: #FF8A00;
        }
        .brand-tip-2 {
            text-align: center;
            background:#f7f7f1;
            margin-top:25px;
            font-size: 20px;
            color: #FF8A00;
        }
        .payStatus {
            width: 90%;
            padding: 5% 5%;
            text-align: center;
        }
        .content-top-bg{
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #999;
            border-radius: 12px 12px 0 0;
        }
        .content-bottom-bg{
            padding: 40px 20px;
            font-size: 30px;
            color: #ff8a00;
            background: #fff;
            border-radius:0 0 12px 12px;
        }
        .top-info {
            margin: 15px;
        }
        .item {
            overflow: hidden;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        label:after {
            content: " :";
        }
        .value {
            float: right;
            display: block;
            margin-left: 15px;
            color: #a6937c;
            width:70%;
        }
        .btn {
            display: block;
            margin: 10px;
            height: 44px;
            line-height: 44px;
            color: #fff!important;
            font-size: 15px;
            text-align: center;
            background-color: #ff8a00;
            border-radius: 3px;
            outline: none;
            border: none;
            text-decoration: none;
        }
        .main_btn{
            width: 80%;
            height: 60px;
            margin:0 auto;
        }
        .bottom-line{
        	border-bottom: 1px solid #d4cfc8;
        }
    </style>
    </head>

<body ms-controller="root">
    <div class="title_area">
	    <div class="brand-tip-1">{{title}}</div>
	    <div class="brand-tip-2">{{desc}}</div>
	</div>
    <div class="payStatus item" ms-visible="repairOrder.status==5">
        <div class="content-bg">
            <div class="content-top-bg">报修人已支付维修费用</div>
            <div class="content-bottom-bg">
                <p>￥<span style="font-size: 60px">{{repairOrder.amount}}</span></p>
                <p class="fs15" style="color: #999">支付方式：{{payTypeName}}</p>
            </div>
        </div>
    </div>

    <div class="payStatus item" ms-visible="repairOrder.status==4">
        <div class="content-bg">
            <div class="content-top-bg">报修人还未支付维修费用</div>
            <div class="content-bottom-bg">?&nbsp;?</div>
        </div>
    </div>
    
    <div ms-visible="repairOrder.opStatus==2">
    	<div class="top-info bottom-line">
	        <div class="item">
	            <label>维修类型</label><span class="value">{{typeName}}</span>
	        </div>
	        <div class="item">
	            <label>维修项目</label><span class="value">{{repairOrder.projectName}}</span>
	        </div>
	    </div>
	
	    <div class="top-info" style="margin-top:15px">
	        <div class="item">
	            <label>联系地址</label><span class="value">{{repairOrder.address}}</span>
	        </div>
	        <div class="item">
	            <label>预约时间</label><span class="value">{{repairOrder.requireDateStr}}</span>
	        </div>
	        <div class="item">
	            <label>联系人</label><span class="value">{{repairOrder.receiverName}}</span>
	        </div>
	        <div class="item">
	            <label>手机号</label><span class="value">{{repairOrder.tel}}</span>
	        </div>
	    </div>
    </div>
    <div class="main_btn">
        <a href="#" class="btn" ms-click="goDetail">返回详情页</a>
        <a href="#" class="btn" ms-click="goback">进入维修单列表</a>
    </div>
    </body>
</html>
