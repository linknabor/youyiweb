<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>报修成功</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/header.css">
	<script src="../static/js/jquery.js"></script>
    <script src="../static/js/avalon.js"></script>
    <script src="../static/js/common_v3.js"></script>
    <script src="submitSuccess.js"></script>
    <style>
        body{
            background: white;
            margin: 0;
            height: auto;
        }
        .title_area{
        	padding: 45px 0;
            background:#f7f7f1;
        }
        .brand-tip-1 {
            text-align: center;
            font-size: 30px;
            background: url("../static/images/group/icon_successful.png") no-repeat #f7f7f1;
            background-position: 25% center;
            background-size: 28px;
            color: #FF8A00;
        }
        .brand-tip-2 {
            text-align: center;
            background:#f7f7f1;
            margin-top:25px;
            font-size: 20px;
            color: #FF8A00;
        }
        .top-info {
            margin: 15px;
        }
        .item {
            overflow: hidden;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        label:after {
            content: " :";
        }
        .value {
            float: right;
            display: block;
            margin-left: 15px;
            color: #a6937c;
            width:70%;
        }
        .btn {
            display: block;
            margin: 10px;
            height: 44px;
            line-height: 44px;
            color: #fff!important;
            font-size: 15px;
            text-align: center;
            background-color: #ff8a00;
            border-radius: 3px;
            outline: none;
            border: none;
            text-decoration: none;
        }
        .main_btn{
            width: 80%;
            height: 60px;
            margin: 30px auto;
        }
        .bottom-line{
        	border-bottom: 1px solid #d4cfc8;
        }
    </style>
    </head>

    <body ms-controller="root">
    <div class="title_area">
	    <div class="brand-tip-1">报修成功</div>
	    <div class="brand-tip-2" ms-visible="!repairOrder.publicProject">我们将尽快安排师傅上门维修</div>
	    <div class="brand-tip-2" ms-visible="repairOrder.publicProject">
	    该维修项目或维修设施属于公共部位<br/>
	    我们将通知物业管理处进行处理<br/>
	    感谢你的反馈
	    </div>
	</div>
    <div class="top-info bottom-line">
        <div class="item">
            <label>维修类型</label><span class="value">{{typeName}}</span>
        </div>
        <div class="item">
            <label>维修项目</label><span class="value">{{repairOrder.projectName}}</span>
        </div>
    </div>

    <div class="top-info" style="margin-top:15px">
        <div class="item">
            <label>联系地址</label><span class="value">{{repairOrder.address}}</span>
        </div>
        <div class="item">
            <label>预约时间</label><span class="value">{{repairOrder.requireDateStr}}</span>
        </div>
        <div class="item">
            <label>联系人</label><span class="value">{{repairOrder.receiverName}}</span>
        </div>
        <div class="item">
            <label>手机号</label><span class="value">{{repairOrder.tel}}</span>
        </div>
    </div>

    <div class="main_btn">
        <a href="#" class="btn" ms-click="goback">返回</a>
    </div>
    </body>
</html>
