<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
	    <meta content="telephone=no" name="format-detection" />
	    <meta charset="UTF-8">
		<title>选择维修类型</title>
		<style type="text/css">
		body{
			background: #F9F9E9;
			margin: 0;
			height: auto;
		}
		.outter{
			float:left;
			background: #F9F9E9;
			width:50%;
		}
		.inner{
			background: #fff;
			border:1px solid #e5e2dd;
			border-radius: 3px;
			text-align: center;
			margin: 0px 6px;
		}
		.inner_icon{
			display: block;
			width:100%;
			padding-top: 15%;
			height:70px;
		}
		.inner-title{
			padding-top: 10px;
			font-size:15px;
			color: #000;
		}
		.icon1{background:url('images/icon_btn_yushiweixiu_03.png') no-repeat;}
		.icon2{background:url('images/icon_btn_chufangweixiu_03.png') no-repeat;}
		.icon3{background:url('images/icon_btn_ketingweixiu_03.png') no-repeat;}
		.icon4{background:url('images/icon_btn_qiangruodianweixiu_03.png') no-repeat;}
		.icon5{background:url('images/icon_btn_menchuanweixiu_03.png') no-repeat;}
		.icon6{background:url('images/icon_btn_jiadianweixiu_03.png') no-repeat;}

		@media screen and (min-width:320px){
			.inner.half_height{height:148px}
			.outter.half_height{height:160px}
			.icon6,.icon5,.icon4,.icon3,.icon2,.icon1.bgsize{
				background-size:70px;
				background-position:50%
			}
		}
		@media screen and (min-width:480px){
			.inner.half_height{height:228px}
			.outter.half_height{height:240px}
			.icon6,.icon5,.icon4,.icon3,.icon2,.icon1.bgsize{
				background-size:100px;
				background-position:50%
			}
		}
		@media screen and (min-width:640px){
			.inner.half_height{height:308px}
			.outter.half_height{height:320px}
			.icon6,.icon5,.icon4,.icon3,.icon2,.icon1.bgsize{
				background-size:140px;
				background-position:50%
			}
		}
		@media screen and (min-width:750px){
			.inner.half_height{height:353px}
			.outter.half_height{height:375px}
			.icon6,.icon5,.icon4,.icon3,.icon2,.icon1.bgsize{
				background-size:200px;
				background-position:50%
			}
		}
		.repair_banner{
			width: 100%;
			padding-bottom:40%;
			background:url(http://7xnqht.com2.z0.glb.qiniucdn.com/FuoO77j-eYDhGNYLbMnLzmpuI6jj) no-repeat;
			background-size: 100%;
		}
		</style>
		<script>
		function gotoProject(type){
			location.href="chooseproject.html?repairType="+type;
		}
		</script>
	</head>
	<body>
			<div class="repair_banner"></div>
		<div  style="padding-top:10px">
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(1)">
					<i class="inner_icon icon1 bgsize">
					</i>
					<div class="inner-title">浴室维修</div>
				</div>
			</div>
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(2)">
					<i class=" inner_icon icon2 bgsize">
					</i>
					<div class="inner-title">厨房维修</div>
				</div>
			</div>
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(3)">
					<i class="inner_icon icon3 bgsize">
					</i>
					<div class="inner-title">客厅卧室维修</div>
				</div>
			</div>
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(4)">
					<i class=" inner_icon icon4 bgsize">
					</i>
					<div class="inner-title">强弱电维修</div>
				</div>
			</div>
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(5)">
					<i class=" inner_icon icon5 bgsize">
					</i>
					<div class="inner-title">门窗维修</div>
				</div>
			</div>
			<div class="outter half_height">
				<div class="inner half_height" onclick="gotoProject(6)">
					<i class=" inner_icon icon6 bgsize">
					</i>
					<div class="inner-title">家电维修</div>
				</div>
			</div>
		</div>
	</body>
</html>
