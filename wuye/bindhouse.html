<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>我要缴费</title>
    <link rel="stylesheet" href="../static/css/common.css?v=20151217">
    <link rel="stylesheet" href="../static/css/header.css?v=20151217">
    
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/jscript" src="../static/js/zepto.min.js?v=20151217"></script>
	<script src="../static/js/fastclick.min-1.0.6.js?v=20151217"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/common_v3.js?v=20151217"></script>
	
	<script src="bindhouse.js?v=20151217"></script>
	
 	<style type="text/css">
        .tab-title {
            display: inline-block;
            width: 50%;
            color: #a6937c;
            font-size: 15px;
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #d4cfc8;
        }
        .tab-title.active {
            color: #ff8a00;
            border-color: #ff8a00;
        }
        .hidden-input {
            margin: 15px 0;
            text-align: left;
            width: 250px;
        }
        .scan-icon {
            display: inline-block;
            height: 50px;
            width: 50px;
            background: url('../static/images/group/icon_scan.png') no-repeat;
            background-size: 20px;
            background-position: center;
        }
        .location {
			margin-left: 25px;
		}
        .submit-btn {
            height: 44px;
            line-height: 44px;
            background: #ff8a00;
            text-align: center;
        }
 	</style>
</head>

<body class="plr15" ms-controller="root">
    <div class="tab">
        <span class="tab-title" ms-repeat-tab="tabs" ms-class-active="tab.active" ms-click="changeTab($index)">{{tab.name}}</span>
    </div>
    <!--Tab pane 1-->
    <div ms-visible="tabs[1].active">
        <div class="lite-divider ov" style="margin-top:35px">
            <input placeholder="输入账单编号快速缴费" class="fs15 hidden-input" ms-duplex-string="stmtId">
            <i class="fr scan-icon" ms-click="scan"></i>
        </div>
        <div class="fs14 address-wrap"  style="margin-top:20px" ms-visible="canAddhouse">
			<span style="margin-left:10px">{{searchedhouse.city_name}}</span>
			<span style="margin-left:15px">{{searchedhouse.cnst_area}}</span>
			<span style="margin-left:15px">{{searchedhouse.ver_no}}</span>
			<div class="location">{{searchedhouse.cell_addr}}</div>
			<div style="text-align:center">
				<a class="btn-plain" style="margin-top:30px;color:#3b3937;"  ms-click="addHouse">添加房产</a><br/>
			</div>
		</div>
        <a href="#" class="btn" style="margin-top: 60px" ms-click="submit">提交</a>
    </div>
    <!--Tab pane 2-->
    <div ms-visible="tabs[0].active">
        <div class="fs14 address-wrap lite-divider" style="padding-top:14px" ms-click="check(item)" ms-repeat-item="houses" style="display: block;">
			<i class="checkbox fl" ms-class-checked="isChecked(item)"></i>
			<span style="margin-left:10px">{{item.city_name}}</span>
			<span style="margin-left:15px">{{item.cnst_area}}</span>
			<span style="margin-left:15px">{{item.ver_no}}</span>
			<div class="location">{{item.cell_addr}}</div>
		</div>
		<div style="text-align:center">
			<a class="btn-plain" style="margin-top:30px;color:#3b3937;"  ms-click="deleteHouse">删除房产</a><br/>
		</div>
    </div>
</body>
</html>
