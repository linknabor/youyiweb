<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/header.css">
	<script src="../static/js/fastclick.min-1.0.6.js"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/common_v3.js"></script>
	<script src="comments.js"></script>
 	<style type="text/css">
        .icon {
            background-size: 13px;
            width: 13px;
            height: 13px;
            margin-right: 5px;
            vertical-align: bottom;
        }
        .comment {
            margin-top: 5px;
            line-height: 20px;
        }
        .input-btn-wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
        }
 	</style>
</head>

<body style="padding-bottom:50px" ms-controller="root">
    <div class="ov pr15" style="color:#3b3937" ms-repeat-item="comments">
        <img class="avatar fl" ms-src="{{item.avatar}}"/>
        <div class="ov ptb15">
            <span class="fl fs15">{{item.name}}</span>
            <span class="fr fs12" style="color:#888"><i class="icon time-icon"></i>{{item.time}}</span>
        </div>
        <div class="comment ov lite-divider pb15 fs13">{{item.comment}}</div>
    </div>
    <div class="input-btn-wrap">
        <div class="inner-input-wrap">
            <input class="inner-input" placeholder="我也说两句" ms-duplex-string="comment"/>
        </div>
        <span class="btn-ensure" ms-click="submit">发送</span>
    </div>
</body>
</html>
