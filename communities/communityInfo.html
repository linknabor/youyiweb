<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>友宜物业服务</title>
    <link rel="stylesheet" href="../static/css/swiper.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/header.css">
    
    <script type="text/jscript" src="../static/js/zepto.min.js"></script>
	<script type="text/jscript" src="../static/js/fastclick.min-1.0.6.js"></script>
	<script type="text/jscript" src="../static/js/avalon.js"></script>
	<script type="text/jscript" src="../static/js/common_v3.js"></script>
	<script type="text/jscript" src="communityInfo.js"></script>
	<link rel="stylesheet" href="../static/css/community/common.css">
 <style>
 	
 	.titleTxt{
 		color: #3b3937;
 		font-size: 15px;
 		padding-top: 15px;
 		padding-bottom: 15px;
 	}
 	
 	.normalTxt{
 		color: #666666;
 		font-size: 13px;
 		padding-bottom: 15px;
 	}
 	
 	.main{
 		margin: 15px 5%;
 	}
	
 </style>
</head>

<body  ms-controller="root">
<input type="hidden" name="filtersect" id="filtersect" value="" />
	<div class="main">
		<div class="lite-divider" ms-repeat-info="infos" >
			<div class="titleTxt">{{info.infoName}}</div>
			<div class="avatar-wrap rel ov" ms-visible="info.infoAddress!=null">	
				<div class="normalTxt ov" >地址：{{info.infoAddress}}</div>
			</div>
			<div class="normalTxt ov" >电话：{{info.infoTel}}</div>
		</div>
	</div>
	<div style="width: 100%; height: 80px;">&nbsp;</div>
</body>
</html>
