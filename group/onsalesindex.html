<html>
<head>

    <style>
[ms-controller]{display:none}
    .nav_featured{
		background-image: url('../static/images/group/onsales/icon_tutechan_03.png');
	}
	.nav_carstact{
		background-image: url('../static/images/group/onsales/icon_lingshipu_03.png');
	}
	.nav_life{
		background-image: url('../static/images/group/onsales/icon_tutechan_03.png');
	}
	.nav_food{
		background-image: url('../static/images/group/onsales/icon_meishidian_03.png');
	}
	.nav_fruit{
		background-image: url('../static/images/group/onsales/icon_shengxianguan_03.png');
	}
	.nav_apple{
		background-image: url('../static/images/group/onsales/icon_shuiguotan_03.png');
	}

	<body>
		<!-- load -->
		<div class="load6" id="LoadingBar">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>

		<div id="fade" class="black_overlay">
		</div>

		<div id="phoneErro"></div>

		<div id="phoneAjax" class="hidden">
			<img src="http://7xlem4.com2.z0.glb.qiniucdn.com/backed/images/load2.gif" style="width:40px;height40px;vertical-align: middle;">
		</div>
	<!-- load -->
	<div ms-controller="root" class="mb_6"  id="indexDiv">
		<div class="device">
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		           <div class="swiper-slide"  ms-repeat-banner="banners">
			           <a ms-href="{{banner.bannerUrl}}">
						    <img ms-src="{{banner.picture}}" >
			           </a>
		           </div>
				</div>
		    </div>
		    <div class="pagination"></div>
		</div>
			<div class="onsale_nav">
			<ul>
                <li><a href="onsales.html?type=1"><i class="nav_logo nav_life" ></i>土特产</a></li>
                <li><a href="onsales.html?type=2"><i class="nav_logo nav_food" ></i>美食店</a></li>
                <li><a href="onsales.html?type=4"><i class="nav_logo nav_apple" ></i>水果摊</a></li>
                <li><a href="onsales.html?type=3"><i class="nav_logo nav_fruit" ></i>生鲜馆</a></li>
            	<li><a href="onsales.html?type=5" class="last"><i class="nav_logo nav_carstact"></i>粮食铺</a></li>
            </ul>
		</div>

		<div style="padding: 10px 16px;">
			<div ms-repeat-banner="activebanner">
				<a ms-href="{{banner.bannerUrl}}">
				   <img ms-src="{{banner.picture}}">
			    </a>
			</div>
		</div>


		<div style="width: 100%;">
			<div style="width:33.3%;float:left;display: inline-block;text-align:center" ms-repeat-pic="productbanner" ms-click="gotoPage($index)">
				<img style="border: 1px solid #d6d6d6;border-radius: 4px;width:96%;margin-top:1px" class="pic_circle" ms-src="{{pic.picture}}">
			</div>
		</div>

		<div class="store-div">
			<div style="text-align: center;"><span class="fs22">品牌旗舰&nbsp;为您推荐</span></div>
			<div ms-repeat-good="brand_icon"  ms-if-loop="good.onSaleType >=21" style="width: 100%; clear: both; ">
				 <a ms-href="onsalesitem.html?type={{good.onSaleType}}" style="width: 100%;">
				 	<div class="product-l"></div>
				    <div class="product-d">
				 	    <div class="product-d-d">
				 	    	<span class="product-d-d-s">
				 	    		<img ms-src="{{good.picture}}" class="store-icon" />
							    <span class="fs17" style="color: #FF8A00;">{{good.brandName}}</span>
				 	    	</span>
				 	    	<span class="fs13 menu-onsalse-link" style=" color: #6F6E6B; float: right; padding-right:15px ; padding-top: 4px">更多</span>
				 	    </div>
				    </div>
				</a>
				<div style="margin: 0 5px 0 5px;">
					<div class="nav_good" ms-repeat-product="good.icons" style="margin-bottom:5px;">
						<a class="products-item" ms-href="onsaledetail.html?ruleId={{product.ruleId}}">
							<div class="pic_container">
								<img alt="" class="product-image pic_content product_circle" ms-src="{{product.productPic}}" />
								<img ms-visible="product.tagUrl!=null&&product.tagUrl!=''" class="product-tag" ms-src="{{product.tagUrl}}"/>
							</div>

							<div style="float: left; padding: 5px 0 0px 5px;" class="pic_container">
									<div class="products-name" style="width: 90%; font-size: 12px;">{{product.ruleName}}</div>
									<span class="highlight fs17" style="margin-top: 10px ;"><span style="font-size: 12px">¥</span>&nbsp;{{product.price}}&nbsp;</span>
									<span class="ori-price fs12"><del>¥&nbsp;{{product.oriPrice}}&nbsp;</del></span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
    </div>

 <div style="height:6rem;clear:both">&nbsp;</div>
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="../home/index.html?v=20160229" class="nav-controller"><i class="footer_logo footer_home"></i>社区生活</a></li>

                <li><a href="../person/index.html?v=20160229" class="nav-controller"><i class="footer_logo footer_person"></i>个人中心</a></li>
            </ul>
        </nav>
    </footer>
	<script type="text/javascript">
	function initSwiper(){
	    //头部展示图适应屏幕
	    window.onload=function(){
	        var a2=parseInt($('.swiper-slide img').css('width') );
	        var a3=a2*0.4;
	        $('.swiper-container').css({height:a3 + 'px'});
	        $('.swiper-slide img').css({height:a3 + 'px'});
			$('.hideloadingpage').hide();

			//顶部图片滑动代码↓
		    var mySwiper = new Swiper('.swiper-container',{
		        speed:750,
		        autoplay:3000,	//
		        autoplayDisableOnInteraction: false,
		        autoplayStopOnLast:true,
		        pagination: '.pagination',
		        loop:true
		    })
	    }
	}
	initSwiper();
</script>
	</body>
</html>
