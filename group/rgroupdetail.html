<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>特卖</title>
    <link rel="stylesheet" href="../static/css/swiper.css?v=20151217">
    <link rel="stylesheet" href="../static/css/header.css?v=20151217">
    <link rel="stylesheet" href="../static/css/common.css?v=20151217">
    <link rel="stylesheet" href="../static/css/group/product.css?v=20151217">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../static/js/jquery.js?v=20151217"></script>
	<script src="../static/js/fastclick.min-1.0.6.js?v=20151217"></script>
	<script src="../static/js/avalon.js"></script>
	<script src="../static/js/group.js?v=20151217"></script>
	<script src="../static/js/common_v3.js?v=20151217"></script>
	<script src="../static/plugin/circle-progress.js?v=20151217"></script>
	<script src="rgroupdetail.js?v=201512117"></script>
    <script src="../static/js/swiper.js"></script>
 <style>[ms-controller]{display:none} 
.activityTitleLine {
	text-align: center;
	font-size: 16px;
}
.time-wrap{
	text-align:center;widht:100%;height:48px;inline-height:48px
}
.time-text{
	font-size:18px;color:#996c33;margin-left:5px;margin-right:5px;
}
.rgroup-info{
	widht:100%;height:70px;
}
.three_div{
	width:33%;
	float: left;
}
.time-number{
  font-size: 20px;
  padding: 4px 6px;
  color: white;
  background: url(../static/images/img_time.png) no-repeat;
  background-size: 100% 100%;
}

.fs16{
    font-size: 16px;
}
	.rule_intro{
	    position: fixed;
	    top: 0;
	    z-index: 10;
		background:#f7f7f1;
		width:100%;
	}
	.rule_item_noback,.rule_item,.rule_item_default,.rule_title{
		height:60px;
		line-height:60px;
		width:20%;
		float:left;
		text-align:left;
		font-size:14px;
	}
	.rule_item{
		background:url(../static/images/img_arrow_selected.png);
		background-size:10px 60px;
		background-repeat:no-repeat;
		background-position:left;
	}
	.rule_item_default{
		background:url(../static/images/img_arrow_default.png);
		background-size:10px 60px;
		background-repeat:no-repeat;
		background-position:left;
	}
	.rule_title{
		background-color:#ffa030;
		color:#fff;
	}
	
	.rule_item_line{
		height:18px;
		padding-left:15px;
		line-height:18px;
		text-align:left;
		font-size:14px;
	}


</style>
</head>

<body ms-controller="root">
	<!-- load -->
		<div class="load6" id="LoadingBar">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		        
		<div id="fade" class="black_overlay">
		</div>
		
	<div class="rule_intro" ms-click="gotosgrouprulr">
	 <img alt="" src="../static/images/group/img_tuangou_zhifu.png" style="width: 100%;">
	</div>
	<div style="width:100%;">
	<img alt="" src="../static/images/group/img_tuangou_zhifu.png" style="width: 100%;"/>
	</div>
	<div class="device">
	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	           <div class="swiper-slide" ms-repeat-picture="product.pictureList"> 
		           	<img  ms-src="{{picture}}">
	           </div>
			</div>
	    </div>
	    <div class="pagination"></div>
	</div>
	<div class="product-info p15">
		<div class="product-detail-name fs16">{{rule.name}}</div>
		<div style="width: 100%;height:30px;">
			<div class="highlight fs22 fl three_div">¥&nbsp;{{rule.price}}&nbsp;</div>
			<div class="highlight fl fs14 three_div" style="padding-top:8px">{{rule.discount}}&nbsp;</div>
			<div class="ori-price2 three_div"  style="padding-top:8px">运费&nbsp;&nbsp;<span class="highlight">¥{{rule.postageFee}}</span></div>
		</div>
		<div style="width: 100%;height:20px">
			<div class="ori-price2 fl three_div">市场价<del>¥&nbsp;{{product.oriPrice}}</del></div>
			<div class="ori-price2 fl three_div">目标份数<span class="highlight" >{{rule.groupMinNum}}</span>份</div>
			<div class="ori-price2 three_div" ms-visible="rule.freeShippingNum<999"><span class="highlight">{{rule.freeShippingNum}}</span>件包邮</div>
		</div>
		<div style="width:100%;height:1px">&nbsp;</div>
	</div>
	
	<div class="mt2 time-wrap bb3" ms-visible="!finished">
		<span class="time-text">剩余</span>
		<span ms-visible="left.days!='00'"><span class="time-number">{{left.days}}</span>天</span>
		<span class="time-number">{{left.hours}}</span><span>时</span>
		<span class="time-number">{{left.minitus}}</span><span left.days=='0'>分</span>
		<span ><span class="time-number" >{{left.seconds}}</span>秒</span>
		<span class="time-text">结束</span>
	</div>
	<div class="mt2 time-wrap bb3  fs18" ms-visible="finished">
		已结束
	</div>

	<div class="rgroup-info bb3">
		<div class="fl " style="margin-top:23px;margin-left:15px;color:#999;font-size: 14px;">团购进度</div>
		<div class="fr plr10" style="border-left:#d5d59d 1px solid ;"  id="processImg">
		<canvas width="70px" height="70px" ms-class-process-img="drawP(rule.process)"></canvas>
		</div>
		<div class="fr" style="margin-top:23px;color:#333;font-size: 15px;margin-right: 15px;">已参团份数<span style="color:#FF9933;font-size:15px;margin-left: 5px;">{{rule.currentNum}}</span></div>
	</div>
	
	<div class="p15 mb15">
		<div class="section-title" style="padding-left:0px;padding-top:0px;"  ms-click="toggleDetail">商品详情<i class="icon more-icon align-right fr" ms-class-top-icon="showDetail"></i></div>
		<ul class="" style="padding-top: 3px;">
			<li class="detail-item" ms-html="product.serviceDesc"></li>
		</ul>
		<ul class=""  ms-visible="showDetail" style="padding-top: 3px">
			<li class="detail-item" ms-html="product.serviceDescMore"></li>
		</ul>
		
	</div>
	<div class="activityTitleLine" style="margin-bottom: 85px;" style="display: block;">
	<span class="more_btn" ms-click="goclassify">点击查看更多商品</span>
	</div>
	<!--<div class="btn-fixed">
		<div class="submit-btn ov fs16"  ms-class-useless="rule.leftSeconds < 0"  ms-click="buy" >马上参团</div>
	</div>-->
	<!--<div class="btn-fixed">
		<div class="submit-btn ov fs16"  ms-class-useless="rule.leftSeconds < 0"  ms-click="buy" >立即购买</div>
	</div>-->
	<div class="btn-home-fixed" style="color: white; position: fixed;width: 100%;bottom: 0px;">
		<span  class="fl" 
			style="height:40px;line-height:40px;width:36%;background-color:#444;text-align:center;font-size:15px;" ms-click="goclassify">
			更多团购
		</span>
		<span  class="fl" 
			style="height:40px;line-height:40px;width:64%;background-color:#ff8a00;text-align: center;font-size:15px;"  ms-click="buy" ms-class-useless="rule.leftSeconds < 0">
			马上参团
		</span>
	</div>
<script>
	function initSwipe(){
		//头部展示图适应屏幕
	    window.onload=function(){
	        var a2=parseInt($('.swiper-slide img').css('width') );
	        var a3=a2*0.75;
	        $('.swiper-container').css({height:a3 + 'px'});
	        $('.swiper-slide img').css({height:a3 + 'px'});
			$('.hideloadingpage').hide();
		}
		//顶部图片滑动代码↓
		var mySwiper = new Swiper('.swiper-container', {
			speed : 750,
			autoplay : 6000,
			autoplayDisableOnInteraction : false,
			autoplayStopOnLast : true,
			pagination : '.pagination',
			loop : true
		});
	}
    
</script>
</body>
</html>
