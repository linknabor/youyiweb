<div class="divider"></div>
 <div id="container">

   <div>
   <p>

   <br />
   在团购活动结束时，达到或超过目标参团人数，即团购成功。团购成功后统一发货。
   <br />
   <br />
   团购失败：
   <br />
   在团购活动结束时未达到目标参团人数，则团购失败。

   </p>

   </div>

   <div id="bottomDiv" class="bottomClass">

   参加团购：活动期间，无论是否达到参团目标人数，小伙伴都可以加入到团购中。
   <br />
   <br />
   退款说明：团购失败后,系统自动提交微信退款处理，微信审核后在2-5个工作日自动原路退款至您的支付账号。
